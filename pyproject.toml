[project]
name = "crypto-system"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "candles",
    "loguru>=0.7.3",
    "pre-commit>=4.2.0",
    "predictor",
    "quixstreams>=3.17.0",
    "requests>=2.32.4",
    "ruff>=0.12.0",
    "technical-indicators",
    "websocket-client>=1.8.0",
]

[tool.ruff]
line-length = 88
lint.select = [
    "C",  # mccabe rules
    "F",  # pyflakes rules
    "E",  # pycodestyle error rules
    "W",  # pycodestyle warning rules
    "B",  # flake8-bugbear rules
    "I",  # isort rules
]
lint.ignore = [
    "C901",  # max-complexity-10
    "E501",  # line-too-long
]

[tool.ruff.format]
indent-style = "space"
quote-style = "single"

[tool.uv.workspace]
members = [
    "services/candles",
    "services/technical_indicators",
    "services/predictor",
]

[tool.uv.sources]
candles = { workspace = true }
technical-indicators = { workspace = true }
predictor = { workspace = true }

[project.optional-dependencies]
talib = [
    "ta-lib>=0.6.4",
]
