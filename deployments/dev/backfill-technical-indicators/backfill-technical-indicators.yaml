apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: rwml
  name: trades-historical
  labels:
    app: trades-historical
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trades-historical
  template:
    metadata:
      labels:
        app: trades-historical
    spec:
      containers:
      - name: trades-historical
        image: trades:dev
        imagePullPolicy: Never # Use the local image
        env:
        - name: KAFKA_BROKER_ADDRESS
          value: kafka-e11b-kafka-bootstrap.kafka.svc.cluster.local:9092
        - name: KAFKA_TOPIC_NAME
          value: "trades-historical"
        - name: LIVE_OR_HISTORICAL
          value: "historical"
        - name: LAST_N_DAYS
          value: "30" # Adjust as needed for historical data
        # - name: PRODUCT_IDS
        #   value: |
        #     - ETH/EUR
        #     - BTC/USD
        #     - BTC/EUR
        #     - ETH/USD
        #     - SOL/USD
        #     - SOL/EUR
        #     - XRP/USD
        #     - XRP/EUR

---

apiVersion: apps/v1
